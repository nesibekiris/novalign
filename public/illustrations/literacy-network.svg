  <rect x="525" y="180" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="595" y="290" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="525" y="400" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="395" y="440" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="265" y="400" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="195" y="290" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
  <rect x="265" y="180" width="10" height="15" rx="1" fill="#184A5A" opacity="0.5"/>
