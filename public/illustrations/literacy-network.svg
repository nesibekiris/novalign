  <circle cx="270" cy="190" r="20" fill="none" stroke="#184A5A" stroke-width="2.5"/>
  <circle cx="270" cy="190" r="10" fill="#184A5A"/>
  <path d="M355 260 L270 190" stroke="#9FB7C8" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>

