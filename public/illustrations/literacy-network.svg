  <path d="M550 210 L590 280" stroke="#9FB7C8" stroke-width="1.5" opacity="0.3"/>
  <path d="M550 390 L510 400" stroke="#9FB7C8" stroke-width="1.5" opacity="0.3"/>
  <path d="M380 450 L290 420" stroke="#9FB7C8" stroke-width="1.5" opacity="0.3"/>
  <path d="M250 400 L210 320" stroke="#9FB7C8" stroke-width="1.5" opacity="0.3"/>
