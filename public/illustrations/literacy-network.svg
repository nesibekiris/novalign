<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#FEFBF8"/>

  <!-- Central knowledge hub -->
  <circle cx="400" cy="300" r="60" fill="none" stroke="#1E2A45" stroke-width="3"/>
  <circle cx="400" cy="300" r="45" fill="none" stroke="#1E2A45" stroke-width="2"/>
  <circle cx="400" cy="300" r="25" fill="#1E2A45"/>

