<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#FEFBF8"/>

  <!-- Curved railway path -->
  <path d="M100 450 Q200 350, 300 300 T500 250 T700 200" stroke="#1E2A45" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M105 460 Q205 360, 305 310 T505 260 T705 210" stroke="#1E2A45" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Journey markers (ascending) -->
  <circle cx="120" cy="440" r="12" fill="#9FB7C8"/>
  <circle cx="200" cy="370" r="12" fill="#9FB7C8"/>
  <circle cx="280" cy="310" r="12" fill="#184A5A"/>
  <circle cx="360" cy="275" r="12" fill="#184A5A"/>
  <circle cx="440" cy="255" r="12" fill="#184A5A"/>
  <circle cx="520" cy="245" r="12" fill="#1E2A45"/>
  <circle cx="600" cy="230" r="14" fill="#1E2A45"/>
  <circle cx="680" cy="210" r="16" fill="#1E2A45"/>

  <!-- Progress lines -->
  <path d="M120 380 L120 440" stroke="#9FB7C8" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M200 310 L200 370" stroke="#9FB7C8" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M280 250 L280 310" stroke="#184A5A" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M360 215 L360 275" stroke="#184A5A" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M440 195 L440 255" stroke="#184A5A" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M520 185 L520 245" stroke="#1E2A45" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M600 170 L600 230" stroke="#1E2A45" stroke-width="2" stroke-dasharray="3,3"/>

  <!-- Milestone pillars -->
  <rect x="105" y="380" width="30" height="6" fill="#9FB7C8"/>
  <rect x="185" y="310" width="30" height="6" fill="#9FB7C8"/>
  <rect x="265" y="250" width="30" height="6" fill="#184A5A"/>
  <rect x="345" y="215" width="30" height="6" fill="#184A5A"/>
  <rect x="425" y="195" width="30" height="6" fill="#184A5A"/>
  <rect x="505" y="185" width="30" height="6" fill="#1E2A45"/>
  <rect x="585" y="170" width="30" height="6" fill="#1E2A45"/>

  <!-- Destination indicator -->
  <circle cx="680" cy="150" r="35" fill="none" stroke="#1E2A45" stroke-width="3"/>
  <circle cx="680" cy="150" r="25" fill="none" stroke="#1E2A45" stroke-width="2"/>
  <path d="M675 150 L680 145 L685 150" stroke="#1E2A45" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
