<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#FEFBF8"/>

  <!-- Growth staircase - ascending knowledge levels -->
  <rect x="100" y="450" width="100" height="50" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <rect x="105" y="470" width="90" height="25" fill="#9FB7C8" opacity="0.4"/>

  <rect x="220" y="380" width="100" height="120" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <rect x="225" y="420" width="90" height="75" fill="#9FB7C8" opacity="0.5"/>

  <rect x="340" y="310" width="100" height="190" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <rect x="345" y="370" width="90" height="125" fill="#184A5A" opacity="0.5"/>

  <rect x="460" y="240" width="100" height="260" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <rect x="465" y="320" width="90" height="175" fill="#184A5A" opacity="0.6"/>

  <rect x="580" y="170" width="100" height="330" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <rect x="585" y="270" width="90" height="225" fill="#1E2A45" opacity="0.4"/>

  <!-- Ascending path line -->
  <path d="M150 425 L270 355 L390 285 L510 215 L630 145" stroke="#184A5A" stroke-width="3" stroke-dasharray="8,6" stroke-linecap="round" fill="none"/>

  <!-- Progress nodes -->
  <circle cx="150" cy="425" r="10" fill="#9FB7C8"/>
  <circle cx="270" cy="355" r="10" fill="#9FB7C8"/>
  <circle cx="390" cy="285" r="10" fill="#184A5A"/>
  <circle cx="510" cy="215" r="10" fill="#184A5A"/>
  <circle cx="630" cy="145" r="12" fill="#1E2A45"/>

  <!-- Knowledge nodes at top -->
  <circle cx="630" cy="100" r="15" fill="none" stroke="#1E2A45" stroke-width="2.5"/>
  <circle cx="630" cy="100" r="8" fill="#1E2A45"/>

  <!-- Learning indicators -->
  <path d="M150 400 L150 380" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>
  <path d="M160 390 L160 370" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>
  <path d="M140 390 L140 370" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>

  <path d="M270 330 L270 310" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>
  <path d="M280 320 L280 300" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>
  <path d="M260 320 L260 300" stroke="#9FB7C8" stroke-width="2" stroke-linecap="round"/>

  <path d="M390 260 L390 240" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>
  <path d="M400 250 L400 230" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>
  <path d="M380 250 L380 230" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>

  <path d="M510 190 L510 170" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>
  <path d="M520 180 L520 160" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>
  <path d="M500 180 L500 160" stroke="#184A5A" stroke-width="2" stroke-linecap="round"/>

  <path d="M630 120 L630 100" stroke="#1E2A45" stroke-width="2.5" stroke-linecap="round"/>
</svg>
